<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- Mobile header color for Chrome, Firefox OS and Opera -->
        <meta name="theme-color" content="#ff4970" />
        <!-- Mobile header color Windows Phone -->
        <meta name="msapplication-navbutton-color" content="#ff4970" />
        <!-- Mobile header color for iOS Safari (supports black, black-translucent or default) -->
        <meta name="apple-mobile-web-app-status-bar-style" content="default" />
        <link
            href="https://fonts.googleapis.com/css?family=Open+Sans:400,800"
            rel="stylesheet"
        />

        <script
            type="text/javascript"
            src="https://visjs.github.io/vis-network/standalone/umd/vis-network.min.js"
        ></script>

        <style type="text/css">
            body {
                font: 10pt arial;
                padding: 0px;
                margin: 0px;
            }
            .network {
                width: 100vw;
                height: 100vh;
            }
        </style>
        <!-- Primary Meta Tags -->
        <title>Name rememberer - remember peoples names</title>
        <meta
            name="description"
            content="FÃ¥ et hurtigt overblik. Det er nemt og simpelt!"
        />
    </head>

    <body>
        <main>
            <span class="loading">Loading application</span>
            <section class="login popup-style">
                <h3>Login</h3>

                <label for="email">Email</label>
                <input type="text" class="email" id="email" placeholder="email">

                <label for="password">Password</label>
                <input type="password" placeholder="password" class="password" id="password">

                <button class="login">login</button>

                <br><br><br>
                <span class="show-signup">To signup click <button>here</button></span>
            </section>

            

            <section class="signup hidden popup-style">
                <h3>Signup</h3>

                <label for="email">Email</label>
                <input type="text" class="email" id="email" placeholder="email">

                <label for="password">Password</label>
                <input type="password" placeholder="password" class="password" id="password">

                <button class="signup">signup</button>
            </section>

            <section class="network"></section>
            
            <section class="popup-add-node">
                <h3>Create new connection</h3>
                
                <label for="label">Label</label>
                <input class="label" id="label" placeholder="Add label" type="text" />

                <label for="color">Color</label>
                <input class="color" id="color" placeholder="Add color" type="text" />

                <label for="image">Image</label>
                <input class="image" id="image" placeholder="Add image" type="text" />

                <label for="connected-to">Connected to</label>
                <select id="connected-to" class="connected-to"></select>

                <label for="connection-label">Connection label</label>
                <input
                    class="connection-label"
                    placeholder="Connection label"
                    type="text"
                    id="connected-to"
                />

                <button class="close">Close</span>
                <button class="create-new-node">Create new connection</button>
            </section>
            <section class="popup">
                <h3>Edit connection</h3>
                <label for="label">Label</label>
                <input class="label" id="label" placeholder="Add label" type="text" />

                <label for="color">Color</label>
                <input class="color" id="color" placeholder="Add color" type="text" />

                <label for="image">Image</label>
                <input class="image" id="image" placeholder="Add image" type="text" />

                <button class="close">Close</span>
                <button class="update-node">Save</button>
            </section>

            <section class="popup-edge">
                <h3>Edit edge</h3>
                <label for="from">From id</label>
                <select name="" id="from" placeholder="from" class="from"></select>
                
                <label for="to">To id</label>
                <select name="" id="to" placeholder="To id" class="to"></select>

                <label for="label">Label</label>
                <input class="label" id="label" placeholder="Add label" type="text" />

                <button class="close">Close</span>
                <button class="update-edge">Save</button>
            </section>

            <button class="add-node">Add connection</button>
            <button class="signout">Signout</button>

        </main>
    </body>
</html>
