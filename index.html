<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- Mobile header color for Chrome, Firefox OS and Opera -->
        <meta name="theme-color" content="#ff4970" />
        <!-- Mobile header color Windows Phone -->
        <meta name="msapplication-navbutton-color" content="#ff4970" />
        <!-- Mobile header color for iOS Safari (supports black, black-translucent or default) -->
        <meta name="apple-mobile-web-app-status-bar-style" content="default" />
        <link
            href="https://fonts.googleapis.com/css?family=Open+Sans:400,800"
            rel="stylesheet"
        />

        <script
            type="text/javascript"
            src="https://visjs.github.io/vis-network/standalone/umd/vis-network.min.js"
        ></script>

        <style type="text/css">
            body {
                font: 10pt arial;
                padding: 0px;
                margin: 0px;
            }
            .network {
                width: 100vw;
                height: 100vh;
            }
        </style>
        <!-- Primary Meta Tags -->
        <title>Name rememberer - remember peoples names</title>
        <meta
            name="description"
            content="Få et hurtigt overblik. Det er nemt og simpelt!"
        />
    <link rel="shortcut icon" href="favicon.png"><link href="styles.098bb4e92434d91931cb.css" rel="stylesheet"><meta property="fb:app_id" content="123456789" /><meta property="og:url" content="https://hvorlangtervi.dk" /><meta property="og:type" content="website" /><meta property="og:title" content="Easier remember names" /><meta property="og:image" content="https://hvorlangtervi.dk/social-facebook-image.png" /><meta property="og:description" content="Få et godt overblik over dit netværk" /><meta property="og:site_name" content="Easier remember names" /><meta property="og:locale" content="da" /><meta property="og:article:author" content="Your name" /><meta name="twitter:card" content="summary_large_image" /><meta name="twitter:site" content="@site_account" /><meta name="twitter:creator" content="@twitterhandle" /><meta name="twitter:url" content="https://hvorlangtervi.dk" /><meta name="twitter:title" content="Easier remember names" /><meta name="twitter:description" content="Få et godt overblik over dit netværk" /><meta name="twitter:image" content="https://hvorlangtervi.dk/social-twitter.png" /></head>

    <body>
        <main>
            <input placeholder="Put in password" type="password" />
            <button>Login</button>
            <span class="loading">Loading network...</span>
            <div class="network"></div>
            <section class="add-node">
                <input class="label" placeholder="Add label" type="text" />
                <input class="color" placeholder="Add color" type="text" />
                <input class="image" placeholder="Add image" type="text" />
                <select name="" id="" class="connected-to"></select>
                <input
                    class="connection-label"
                    placeholder="Connection label"
                    type="text"
                />
                <button class="create-new-node">Create new node</button>
            </section>
            <section class="popup">
                <input class="label" placeholder="Label" type="text" />
                <input class="color" placeholder="Color" type="text" />
                <input class="image" placeholder="Image" type="text" />
                <button class="close">Close</span>
                <button class="update-node">Update node</button>
            </section>

            <section class="popup-edge">
                <select name="" id="" placeholder="from" class="from"></select>
                <select name="" id="" placeholder="to" class="to"></select>
                <input class="label" placeholder="Label" type="text" />
                <button class="close">Close</span>
                <button class="update-edge">Update edge</button>
            </section>
        </main>
    <script type="text/javascript" src="main.3fdb0ee1cc0f897195fc.js"></script></body>
</html>
